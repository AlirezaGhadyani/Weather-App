<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Plugins/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-row">
            <input type="text" class="search-inp" placeholder="نام شهر را وارد کنید">
            <button class="search-btn">
                <i class="fal fa-search"></i>
            </button>
        </div>
        <div class="info-row">
            <h1 class="city-name">شهر شما</h1>
            <h2 class="degre">نامعلوم</h2>
            <div class="status-row">
                <h2 class="status">هوای نامعلوم</h2>
                <img src="" alt="weather status" class="status-img">
            </div>
            <h2>رطوبت هوا : <span class="humidity">نامعلوم</span></h2>
            <h2>سرعت باد : <span class="wind-speed">نامعلوم</span></h2>
        </div>
    </div>
</body>
<script src="Plugins/all.min.js"></script>
<script src="app.js"></script>

</html>
